            </button>
        </div>
        <ul *ngIf="mobileNavOpen" class="dropdown-nav">

            </li>

                <a routerLink="/blog" (click)="closeMobileNav()">Blog</a>

                <a routerLink="/contacto" (click)="closeMobileNav()">Contacto</a>
            </li>
        </ul>
