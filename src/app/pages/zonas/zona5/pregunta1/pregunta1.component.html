<div id="cont" class="centre container index animate__animated animate__fadeIn">
    <div class="margen">
        <h4>Primera pregunta</h4>
        <p>En el camino hacia la cueva puedes encontrar rocas que sobresalen de la arena.</p>
        <p>Fíjate en ellas. Igual encontramos la criatura...</p>
        <h5>¿Qué tipo de fósiles son los que encontramos en estas rocas que sobersalen?</h5>
        <div class="respuestas">
            <div class="opcion">
                <input type="radio" id="opcion1" name="pregunta1" value="Huellas" [disabled]="respuestaCorrecta"
                    (change)="onOptionChange($event)">
                <label for="opcion1"
                    [ngClass]="{'correcta': respuestaCorrecta && seleccion === 'Huellas', 'incorrecta': respuestaIncorrecta && seleccion === 'Huellas' && comprobarPressed}">Huellas</label>
            </div>
            <div class="opcion">
                <input type="radio" id="opcion3" name="pregunta1" value="Esqueleto" [disabled]="respuestaCorrecta"
                    (change)="onOptionChange($event);">
                <label for="opcion3"
                    [ngClass]="{'correcta': respuestaCorrecta && seleccion === 'Esqueleto', 'incorrecta': respuestaIncorrecta && seleccion === 'Esqueleto' && comprobarPressed}">Esqueleto</label>
            </div>
            <div class="opcion">
                <input type="radio" id="opcion2" name="pregunta1" value="Concha" [disabled]="respuestaCorrecta"
                    (change)="onOptionChange($event);">
                <label for="opcion2"
                    [ngClass]="{'correcta': respuestaCorrecta && seleccion === 'Concha', 'incorrecta': respuestaIncorrecta && seleccion === 'Concha' && comprobarPressed}">Concha</label>
            </div>
        </div>
        <button (click)="comprobar()" class="btnA" [disabled]="respuestaCorrecta">Comprobar</button>
        <button *ngIf="respuestaCorrecta" (click)="goToExplicacion()" class="btnA" >Explicación</button>
    </div>
</div>
