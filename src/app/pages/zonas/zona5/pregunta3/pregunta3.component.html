<div id="cont" class="centre container index animate__animated animate__fadeIn">
    <div class="margen">
        <h4>Tercera pregunta</h4>
        <p>Ahora sabemos que aquí hubo un cambio de energía.</p>
        <p>Puede que sea por aquí donde encontremos la marca de la criatura que atravesó el portal.</p>
        <h5>¿De qué está compuesta principalmente la arena de esta zona?</h5>
        <div class="respuestas">
            <div class="opcion">
                <input type="radio" id="opcion1" name="pregunta1" value="Corales" [disabled]="respuestaCorrecta"
                    (change)="onOptionChange($event)">
                <label for="opcion1"
                    [ngClass]="{'correcta': respuestaCorrecta && seleccion === 'Corales', 'incorrecta': respuestaIncorrecta && seleccion === 'Corales' && comprobarPressed}">Corales</label>
            </div>
            <div class="opcion">
                <input type="radio" id="opcion3" name="pregunta1" value="Conchas" [disabled]="respuestaCorrecta"
                    (change)="onOptionChange($event);">
                <label for="opcion3"
                    [ngClass]="{'correcta': respuestaCorrecta && seleccion === 'Conchas', 'incorrecta': respuestaIncorrecta && seleccion === 'Conchas' && comprobarPressed}">Conchas</label>
            </div>
            <div class="opcion">
                <input type="radio" id="opcion2" name="pregunta1" value="Trozos de roca" [disabled]="respuestaCorrecta"
                    (change)="onOptionChange($event);">
                <label for="opcion2"
                    [ngClass]="{'correcta': respuestaCorrecta && seleccion === 'Trozos de roca', 'incorrecta': respuestaIncorrecta && seleccion === 'Trozos de roca' && comprobarPressed}">Trozos de roca</label>
            </div>
        </div>
        <button (click)="comprobar()" class="btnA" [disabled]="respuestaCorrecta">Comprobar</button>
        <button *ngIf="respuestaCorrecta" (click)="goToExplicacion()" class="btnA" >Explicación</button>
    </div>
</div>
