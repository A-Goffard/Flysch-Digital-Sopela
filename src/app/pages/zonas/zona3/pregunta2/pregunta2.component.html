<div id="cont" class="centre container index animate__animated animate__fadeIn">
    <h4>Segunda pregunta</h4>
    <p>Teniendo en cuenta los fósiles que se pueden ver en esta zona...</p>
    <h5>¿Cuál de todos estos fósiles de la zona tiene partes duras?</h5>
    <div class="respuestas">
        <div class="opcion">
            <input type="radio" id="opcion1" name="pregunta1" value="Innocerámidos" [disabled]="respuestaCorrectaZ3"
                (change)="onOptionChange($event)">
            <label for="opcion1"
                [ngClass]="{'correcta': respuestaCorrectaZ3 && seleccionZ3 === 'Innocerámidos', 'incorrecta': respuestaIncorrectaZ3 && seleccionZ3 === 'Innocerámidos' && comprobarPressedZ3}">
                <!-- <img src="images/fosiles/22.png" alt="Innocerámidos" width="100" height="100"> --><p>Innocerámidos</p>
            </label>
        </div>
        <div class="opcion">
            <input type="radio" id="opcion3" name="pregunta1" value="Zoophycus" [disabled]="respuestaCorrectaZ3"
                (change)="onOptionChange($event);">
            <label for="opcion3"
                [ngClass]="{'correcta': respuestaCorrectaZ3 && seleccionZ3 === 'Zoophycus', 'incorrecta': respuestaIncorrectaZ3 && seleccionZ3 === 'Zoophycus' && comprobarPressedZ3}">
                <!-- <img src="images/fosiles/25.png" alt="Zoophycus" width="100" height="100"> --><p>Zoophycus</p>
            </label>
        </div>
        <div class="opcion">
            <input type="radio" id="opcion2" name="pregunta1" value="Algas" [disabled]="respuestaCorrectaZ3"
                (change)="onOptionChange($event);">
            <label for="opcion2"
                [ngClass]="{'correcta': respuestaCorrectaZ3 && seleccionZ3 === 'Algas', 'incorrecta': respuestaIncorrectaZ3 && seleccionZ3 === 'Algas' && comprobarPressedZ3}">
                <!-- <img src="images/fosiles/28.png" alt="Algas" width="100" height="100"> --><p>Algas</p>
            </label>
        </div>
    </div>
    <button (click)="comprobar()" class="btnA" [disabled]="respuestaCorrectaZ3">Comprobar</button>
    <button *ngIf="respuestaCorrectaZ3" (click)="goToExplicacion()" class="btnA" >Explicación</button>
</div>
