<div id="cont" class="centre container index animate__animated animate__fadeIn">
    <h4>Siguiente pregunta</h4>
    <p>El Flysch, es una formación rocosa que se va formando bajo el agua durante millones de años.</p>
    <p>Si algún animal de esta zona se colase por la brecha hacia el presente...</p>
    <h5>¿Cuál de estos animales tiene más posibilidades de colarse hacia el presente?</h5>
    <div class="respuestas">
        <div class="opcion">
            <input type="radio" id="opcion1" name="pregunta1" value="Mosasaurus" [disabled]="respuestaCorrectaZ3"
                (change)="onOptionChange($event)">
            <label for="opcion1"
                [ngClass]="{'correcta': respuestaCorrectaZ3 && seleccionZ3 === 'Mosasaurus', 'incorrecta': respuestaIncorrectaZ3 && seleccionZ3 === 'Mosasaurus' && comprobarPressedZ3}">Mosasaurios</label>
        </div>
        <div class="opcion">
            <input type="radio" id="opcion3" name="pregunta1" value="Tyrannosaurus rex" [disabled]="respuestaCorrectaZ3"
                (change)="onOptionChange($event);">
            <label for="opcion3"
                [ngClass]="{'correcta': respuestaCorrectaZ3 && seleccionZ3 === 'Tyrannosaurus rex', 'incorrecta': respuestaIncorrectaZ3 && seleccionZ3 === 'Tyrannosaurus rex' && comprobarPressedZ3}">Tyrannosaurus rex</label>
        </div>
        <div class="opcion">
            <input type="radio" id="opcion2" name="pregunta1" value="Trilobita" [disabled]="respuestaCorrectaZ3"
                (change)="onOptionChange($event);">
            <label for="opcion2"
                [ngClass]="{'correcta': respuestaCorrectaZ3 && seleccionZ3 === 'Trilobita', 'incorrecta': respuestaIncorrectaZ3 && seleccionZ3 === 'Trilobita' && comprobarPressedZ3}">Trilobita</label>
        </div>
    </div>
    <button (click)="comprobar()" class="btnA" [disabled]="respuestaCorrectaZ3">Comprobar</button>
    <button *ngIf="respuestaCorrectaZ3" (click)="goToExplicacion()" class="btnA" >Explicación</button>
</div>
