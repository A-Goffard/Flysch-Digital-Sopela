<div id="cont" class="centre container index animate__animated animate__fadeIn">
    <app-back-component></app-back-component>
    <h4>Siguiente pregunta</h4>
    <h5>¿Cuántos millones de años (Ma) tiene la roca roja que parece tener venas o raices blancas?</h5>
    <div class="respuestas">
        <div class="opcion">
            <input type="radio" id="opcion3" name="pregunta1" value="54 Ma" [disabled]="respuestaCorrecta"
                (change)="onOptionChange($event);">
            <label for="opcion3"
                [ngClass]="{'correcta': respuestaCorrecta && seleccion === '54 Ma', 'incorrecta': respuestaIncorrecta && seleccion === '54 Ma' && comprobarPressed}">54
                Ma</label>
        </div>
        <div class="opcion">
            <input type="radio" id="opcion2" name="pregunta1" value="Unos 70 Ma"
                [disabled]="respuestaCorrecta" (change)="onOptionChange($event);">
            <label for="opcion2"
                [ngClass]="{'correcta': respuestaCorrecta && seleccion === 'Unos 70 Ma', 'incorrecta': respuestaIncorrecta && seleccion === 'Unos 70 Ma' && comprobarPressed}">Unos
                70 Ma</label>
        </div>
        <div class="opcion">
            <input type="radio" id="opcion1" name="pregunta1" value="Más de 200 Ma"
                [disabled]="respuestaCorrecta" (change)="onOptionChange($event)">
            <label for="opcion1"
                [ngClass]="{'correcta': respuestaCorrecta && seleccion === 'Más de 200 Ma', 'incorrecta': respuestaIncorrecta && seleccion === 'Más de 200 Ma' && comprobarPressed}">Más
                de 200 Ma</label>
        </div>
    </div>
    <button (click)="comprobar()" class="btnA" [disabled]="respuestaCorrecta">Comprobar</button>
    <button (click)="goToZona1()" class="btnA" >Zona 1</button>
    <button (click)="goToExplicacion()" class="btnA">Zona 1</button>

</div>
