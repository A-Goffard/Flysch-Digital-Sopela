        <div class="opcion">
            <input type="radio" id="opcion1" name="pregunta1" value="Respuesta1" [disabled]="respuestaCorrectaZ2"
                (change)="onOptionChange($event)">
            <label for="opcion1"
                [ngClass]="{'correcta': respuestaCorrectaZ2 && seleccionZ2 === 'Respuesta1', 'incorrecta': respuestaIncorrectaZ2 && seleccionZ2 === 'Respuesta1' && comprobarPressedZ2}">Respuesta1</label>

        <div class="opcion">
            <input type="radio" id="opcion3" name="pregunta1" value="Respuesta2" [disabled]="respuestaCorrectaZ2"
                (change)="onOptionChange($event);">
            <label for="opcion3"
                [ngClass]="{'correcta': respuestaCorrectaZ2 && seleccionZ2 === 'Respuesta2', 'incorrecta': respuestaIncorrectaZ2 && seleccionZ2 === 'Respuesta2' && comprobarPressedZ2}">Respuesta2</label>
        </div>
        <div class="opcion">
            <input type="radio" id="opcion2" name="pregunta1" value="Respuesta3" [disabled]="respuestaCorrectaZ2"
                (change)="onOptionChange($event);">
            <label for="opcion2"
                [ngClass]="{'correcta': respuestaCorrectaZ2 && seleccionZ2 === 'Respuesta3', 'incorrecta': respuestaIncorrectaZ2 && seleccionZ2 === 'Respuesta3' && comprobarPressedZ2}">Respuesta3</label>
        </div>

    <button (click)="comprobar()" class="btnA" [disabled]="respuestaCorrectaZ2">Comprobar</button>
